<section>
    <h2>{{mediaItem.name | slice: 0: 10 | uppercase}}</h2>
    <div *ngIf="mediaItem.watchedOn">watched on {{mediaItem.watchedOn | date: 'shortDate'}}</div>
    <div textContent="{{mediaItem.category}}"></div>
    <div>{{mediaItem.year}}</div>
    <div class="tools">
        <!-- 
            notice how mwFavorite will activated css classes favorite.directive.ts, 
            all the css class binding evaluted to true will be included. 

            and notice the curly [ ] brance around mwFavorite, which says a value need to be binded here. 
            it evaluates [mwFavorite] to css classes : (is-favorite, is-favorite-hovering, etc..)
            when mediaItem.isFavorite = true. 
            to evaluate this expression, angular framework calls the setter method passing value of            
            passing the value of mediaItem.isFavorite as a parameter. 
            Or calls the corresponding method when any of the even we are listening to occure.         
        -->
        <svg 
        [mwFavorite] = "mediaItem.isFavorite"
        class="favorite" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 9.229c.234-1.12 1.547-6.229 5.382-6.229 2.22 0 4.618 1.551 4.618 5.003 0 3.907-3.627 8.47-10 12.629-6.373-4.159-10-8.722-10-12.629 0-3.484 2.369-5.005 4.577-5.005 3.923 0 5.145 5.126 5.423 6.231zm-12-1.226c0 4.068 3.06 9.481 12 14.997 8.94-5.516 12-10.929 12-14.997 0-7.962-9.648-9.028-12-3.737-2.338-5.262-12-4.27-12 3.737z"
            />
        </svg>
        <a (click)="onDelete()" class="delete">
        remove
    </a>
        <a class="details">
        watch
    </a>
    </div>
</section>
